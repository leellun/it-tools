  h1p4: '开源分享，站长再参考搭建、修改、个性化完善部署。'
  h1p5: 'KKTool工具箱为开发人员和IT工作者收集了有用的工具。如果你觉得它有用，请随时将它分享给你认为可能也有用的人，别忘了在快捷栏中添加书签！'
